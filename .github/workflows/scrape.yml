name: Scrape All Models (Legacy/Manual)

# This workflow is kept for manual triggering to scrape both official and community models
# For scheduled scraping, use scrape-official.yml and scrape-community.yml instead

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraping mode'
        required: true
        type: choice
        options:
          - official
          - community
          - all
        default: 'all'

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Run scraper
        run: uv run ollama_scraper.py --mode ${{ github.event.inputs.mode }}

      - name: Merge catalogs
        run: uv run merge_catalogs.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update Ollama models data (mode: ${{ github.event.inputs.mode }})"
          file_pattern: |
            out/ollama_models_official.json
            out/ollama_models_community.json
            out/ollama_models.json
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
